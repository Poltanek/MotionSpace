name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (using version 18)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 3: Install dependencies in the client folder
    - name: Install dependencies
      working-directory: ./client
      run: npm install

    # Step 4: Run tests in the client folder
    - name: Run tests
      working-directory: ./client
      run: npm test

    # Step 5: Build the React app
    - name: Build project
      working-directory: ./client
      run: npm run build
